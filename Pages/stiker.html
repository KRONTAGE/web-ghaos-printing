<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuatStiker</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="form">
                <h1>Buat Stiker</h1>
                <form class="formStiker">
                    <p>Jelaskan Detail Keperluan Anda Dalam Hal Ini</p>
                    <input type="text" placeholder="Ketik Di Sini">
                    <p>Unggah Gambar Sebagai Preferensi</p>
                    <input type="file">
                    <p>Masukan Nomor Anda</p>
                    <input type="number" placeholder="No.Telp Anda">
                    <p>*Nomor Ini Digunakan Admin Untuk Menghubungi Anda.</p>
                    <button type="submit">Kirim</button>
                </form>
            </div>
            <div class="control">
                
            </div>
        </div>
    </section>
</body>

</html>
